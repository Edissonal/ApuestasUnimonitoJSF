<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Hello JSF Bootstrap</title>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
 <div class="row">
<div class=" col col-md"></div>
<div class="col-10 col-md8">
        <h3>Listado de Partidos</h3>
    
             
            <h:form id="fa">
            <h:panelGrid columns="2">
                <div class="form-group">
                  <!--   <label for="cif">Id</label> -->
                  <h:inputHidden  class="form-control" value="#{partidosBean.idpartido}" required="true"/>
                </div>
                
               <div class="form-group">
                <label for="cif">Equipo 1</label>
                
                <h:selectOneMenu value="#{partidosBean.equipos.idEquipo}">
                    <f:selectItems value="#{equipoBean.equipo}" var="a" itemLabel="#{a.nombEquipo}" itemValue="#{a.idEquipo}"/> 
                </h:selectOneMenu>
                 </div>


               <div class="form-group">
                <label for="cif">Equipo 2 </label>
                
                <h:selectOneMenu value="#{partidosBean.equipos2.idEquipo2}">
                    <f:selectItems value="#{equipo2Bean.equipo}" var="c" itemLabel="#{c.nombEquipo2}" itemValue="#{c.idEquipo2}"/> 
                </h:selectOneMenu>
                 </div>
                
                
                <div class="form-group">
                <label for="cif">Marcador Equipo 1 </label>
                <h:inputText class="form-control" value="#{partidosBean.marcadorequip1}" required="true"/>
                 </div>
              <div class="form-group">
                <label for="cif">Marcador Equipo 2 </label>
                <h:inputText class="form-control" value="#{partidosBean.marcadorequip2}" required="true"/>
                    </div>
                

                <h:commandButton  class="btn btn-danger" actionListener="#{partidosBean.crear()}" value="Crear"/>
            </h:panelGrid>

        </h:form>
    
    
         
       </div>
<div class="col col-md"></div>
</div>
    </ui:define>
  </ui:composition> 
    
 
</html>
