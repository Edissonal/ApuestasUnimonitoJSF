<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Update Tipo Deporte</title>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
 <div class="row">
<div class=" col col-md"></div>
<div class="col-10 col-md8">
        <h3>Listado Tipo Deporte</h3>
    
             
            <h:form id="fa">
            <h:panelGrid columns="2">
                <div class="form-group">
                    <label for="cif">ID Deporte</label>
                <h:inputHidden  class="form-control" value="#{tipoDeporteBean.idTipoDeporte}" required="true"/>
                </div>
                <div class="form-group">
                <label for="cif">Nombre Tipo Deporte</label>
                <h:inputText class="form-control" value="#{tipoDeporteBean.nombDepor}" required="true"/>
                 </div>

                <h:commandButton  class="btn btn-danger" action="#{tipoDeporteBean.GuardarEdicion(tipoDeporteBean.idusuarios)}" value="Editar"/>
            </h:panelGrid>

        </h:form>
    
    
         
       </div>
<div class="col col-md"></div>
</div>
    </ui:define>
  </ui:composition> 
    
 
</html>
