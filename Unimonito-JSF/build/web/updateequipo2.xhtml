<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Update Equipo II</title>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
 <div class="row">
<div class=" col col-md"></div>
<div class="col-10 col-md8">
        <h3>Update Equipo II</h3>
    
             
            <h:form id="fa">
            <h:panelGrid columns="2">
                <div class="form-group">
                    <label for="cif">ID Equipo</label>
                <h:inputText  class="form-control" value="#{equipo2Bean.idEquipo2}" required="true" readonly="#{facesContext.renderResponse}"/>
                </div>
                <div class="form-group">
                <label for="cif">Nombre Equipo</label>
                <h:inputText class="form-control" value="#{equipo2Bean.nombEquipo2}" required="true"/>
                 </div>
                
               <div class="form-group">
                <label for="cif">Curso</label>
                
                <h:selectOneMenu value="#{equipo2Bean.idTipo_Deporte.idTipoDeporte}">
                    <f:selectItems value="#{tipoDeporteBean.tipoDeporte}" var="c" itemLabel="#{c.nombDepor}" itemValue="#{c.idTipoDeporte}"/> 
                </h:selectOneMenu>
                 </div>
                <h:commandButton  class="btn btn-danger" action="#{equipo2Bean.GuardarEdicion(equipo2Bean.idEquipo2)}" value="Editar"/>
            </h:panelGrid>

        </h:form>
    
    
         
       </div>
<div class="col col-md"></div>
</div>
    </ui:define>
  </ui:composition> 
    
 
</html>
