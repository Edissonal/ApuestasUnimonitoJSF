<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
 <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Hello JSF Bootstrap</title>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
 <div class="row">
<div class=" col col-md"></div>
<div class="col-10 col-md8">

    <h3>Reporte de Apuestas</h3>
      <p:link value="Agregar" class="btn btn-primary float-md-left"  outcome="insboleta"/><br/><br/>
    
             <h:form>
                 
                 <p:dataTable value="#{apuestasBean.apuesta}" var="a" tableStyleClass="table table-bordered table-striped" style="margin-top: 40px;">
                <p:column headerText="Id" class="filters">
                    <h:outputText value="#{a.idApuesta}"/>
                </p:column>
                <p:column headerText="Nombre Apostador">
                    <h:outputText value="#{a.idUsuarios.nombUsu}"  class="filters"/>
                </p:column>
                 <p:column headerText="Macador partido admin">
                    <h:outputText value="#{a.idPartido.marcadorEquip1}"  class="filters"/>
                </p:column>                     
                 <p:column headerText="Macador partido admin2">
                    <h:outputText value="#{a.idPartido.marcadorEquip2}"  class="filters"/>
                </p:column>        
                <p:column headerText="Marcador Propuesto1">
                    <h:outputText value="#{a.marcador1}"  class="filters"/>
                </p:column>
               <p:column headerText="Marcador Propuesto2">
                   <h:outputText value="#{a.marcador2}"  class="filters"/>
                </p:column>
                
                  <p:column headerText="Valor apostado">
                      <h:outputText value="#{a.idBoleteria.precio}"  class="filters"/>
                </p:column>
                             
                     <p:column headerText="Marcador Propuesto2">
                     <h:outputText rendered="#{a.idPartido.marcadorEquip1 == a.marcador1 &amp;&amp; a.idPartido.marcadorEquip2 == a.marcador2}" id="verdadero" value=" ganador" ></h:outputText>
                     <h:outputText rendered="#{a.idPartido.marcadorEquip1  !=  a.marcador1 || a.idPartido.marcadorEquip2  !=  a.marcador2}" id="falso" value="perdedor" ></h:outputText>
                   
                     </p:column>
  </p:dataTable>
            </h:form>  
          </div>
<div class="col col-md"></div>
</div>
    </ui:define>
  </ui:composition> 
    
 
</html>
