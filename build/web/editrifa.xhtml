<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Hello JSF Bootstrap</title>
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
 <div class="row">
<div class=" col col-md"></div>
<div class="col-10 col-md8">
<h3>Listado de rifas</h3>
    <h:form id="fa">
    <h:panelGrid columns="2">
           <div class="form-group">
              <label for="cif">Id</label>
              <h:inputText  class="form-control" value="#{rifaBean.idrifa}" required="true"/>
                </div>
        
        <div class="form-group">
        <label for="cif">Premio</label>
        <h:inputText class="form-control" value="#{rifaBean.premio}" required="true"/>
         </div>
      
       <div class="form-group">
           <label for="cif">usuarios</label>

           <h:selectOneMenu value="#{rifaBean.usuarios.idUsuarios}">
            <f:selectItems value="#{usuariosdBean.usuarios}" var="c" itemLabel="#{c.nombUsu}" itemValue="#{c.idUsuarios}"/> 
        </h:selectOneMenu>
         </div>
       <div class="form-group">
        <label for="cif">Boletas</label>

        <h:selectOneMenu value="#{rifaBean.boleteria.idBoleteria}">
            <f:selectItems value="#{boletadBean.boleteria}" var="c" itemLabel="#{c.precio}" itemValue="#{c.idBoleteria}"/> 
        </h:selectOneMenu>
         </div>
        <h:commandButton  class="btn btn-danger" actionListener="#{rifaBean.GuardarEdicion(rifaBean.idrifa)}" value="Editar"/>
    </h:panelGrid>

</h:form>

    
         
       </div>
<div class="col col-md"></div>
</div>
    </ui:define>
  </ui:composition> 
    
 
</html>
