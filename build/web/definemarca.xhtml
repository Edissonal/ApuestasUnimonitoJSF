<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Hello JSF Bootstrap</title>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
 <div class="row">
<div class=" col col-md"></div>
<div class="col-10 col-md8">
        <h3>Creacion de Apuesta</h3>
    
             
              <h:form id="fa">
            <h:panelGrid columns="2">
                <div class="form-group">
                    <label for="Id">Id</label>
                    <h:inputText  class="form-control" value="#{partidosBean.idpartido}" required="true" readonly= "#{facesContext.renderResponse}" />
                </div>
                <div class="form-group">
                <label for="cif">Equipo1</label>
                    <h:inputText class="form-control" value="#{partidosBean.equipos.nombEquipo}" required="true" readonly= "#{facesContext.renderResponse}"/>
                   <label for="cif"></label>
                <h:inputHidden class="form-control" value="#{partidosBean.equipos.idEquipo}" required="true"/>
                
                 </div>
                
                
              <div class="form-group">
                <label for="cif">Equipo2</label>
                <h:inputText class="form-control" value="#{partidosBean.equipos2.nombEquipo2}" required="true" readonly= "#{facesContext.renderResponse}"/>
                 <label for="cif"></label>
                <h:inputHidden class="form-control" value="#{partidosBean.equipos2.idEquipo2}" required="true"/>
                    </div>
                
              <div class="form-group">
                <label for="cif">Marcador1</label>
                <h:inputText class="form-control" value="#{partidosBean.marcadorequip1}" required="true"/>
                    </div>
                
              <div class="form-group">
                <label for="cif">Marcador1</label>
                <h:inputText class="form-control" value="#{partidosBean.marcadorequip2}" required="true"/>
                    </div>    
                  <div class="form-group">
                <label for="cif">Usuario</label>
                <h:selectOneMenu value="#{partidosBean.usuarios.idUsuarios}">
                    <f:selectItems value="#{usuariosdBean.usuarios}" var="a" itemLabel="#{a.nombUsu}" itemValue="#{a.idUsuarios}"/> 
                </h:selectOneMenu>
           </div>
                   <div class="form-group">
                <label for="cif">Boleta</label>
                <h:selectOneMenu value="#{partidosBean.boleterias.idBoleteria}">
                    <f:selectItems value="#{boletadBean.boleteria}" var="c" itemLabel="#{c.precio}-Cantidad-#{c.cantidad}" itemValue="#{c.idBoleteria}"/> 
                </h:selectOneMenu>
                   </div>
      
                
                <h:commandButton  class="btn btn-danger" action="#{partidosBean.crear()}" value="Ingresar"/>
            
            </h:panelGrid>

        </h:form>
    
    
         
       </div>
<div class="col col-md"></div>
</div>
