<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Hello JSF Bootstrap</title>
        <!-- Custom styles for this template -->
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
 <div class="row">
<div class=" col col-md"></div>
<div class="col-10 col-md8">
        <h3>Listado de Boletas</h3>
    
             
            <h:form id="fa">
            <h:panelGrid columns="2">
                <div class="form-group">
                    <label for="Id">Id</label>
                    <h:inputHidden  class="form-control" value="#{boletadBean.idBoleteria}" required="true"/>
                </div>
                <div class="form-group">
                <label for="cif">Precio</label>
                <h:inputText id="precio" class="form-control" value="#{boletadBean.precio}" required="true" >
                 <f:validateLongRange minimum="10000" maximum="30000" />
              
                </h:inputText>
                
                 </div>
                  <h:message for="precio" style="color:red" /> 
              <div class="form-group">
                <label for="cif">Cantidad</label>
                <h:inputText class="form-control" value="#{boletadBean.cantidad}" required="true"/>
                    </div>
                
               <div class="form-group">
                <label for="cif">Usuario</label>
                
                <h:selectOneMenu value="#{boletadBean.usuarios.idUsuarios}">
                    <f:selectItems value="#{usuariosdBean.usuarios}" var="c" itemLabel="#{c.nombUsu}" itemValue="#{c.idUsuarios}"/> 
                </h:selectOneMenu>
                 </div>
                <h:commandButton  class="btn btn-danger" actionListener="#{boletadBean.crear()}" value="Crear"/>
            </h:panelGrid>

        </h:form>
    
    
         
       </div>
<div class="col col-md"></div>
</div>
    </ui:define>
  </ui:composition> 
    
 
</html>
